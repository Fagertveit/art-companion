<div class="category-selection">
  <div class="category-btn" *ngFor="let category of categories">
    <p>{{ category.title }}</p>
  </div>
</div>

<div class="tag-selection">
  <div class="tag-btn" *ngFor="let tag of tags">
    <p>{{ tag.title }}</p>
  </div>
</div>

<div class="library-container">
  <div class="asset" *ngFor="let asset of assets">
    <img [src]="asset.url" />
  </div>
</div>
