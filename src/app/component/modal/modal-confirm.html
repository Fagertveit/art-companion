<div *ngIf="show" class="modal-container">
  <div class="modal-backplate">
    <div class="modal">
      <div class="modal-header">
        <h4>{{ title }}</h4>
      </div>
      <div class="modal-body">
        <ng-content></ng-content>
      </div>
      <div class="modal-footer">
        <button class="btn" (click)="confirm()">{{ confirmBtn }}</button>
        <button class="btn btn-warning" (click)="cancel()">{{ cancelBtn }}</button>
      </div>
    </div>
  </div>
</div>
