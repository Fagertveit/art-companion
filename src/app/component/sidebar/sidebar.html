<mat-nav-list>
  <h3 matSubheader>Menu</h3>
  <mat-list-item *ngFor="let link of links" (click)="activateRoute(link.route)">
    <mat-icon mat-list-icon>{{link.icon}}</mat-icon>
    <p matLine>
      {{link.title}}
    </p>
  </mat-list-item>
  <mat-divider></mat-divider>
  <mat-list-item (click)="activateRoute('settings')">
    <mat-icon mat-list-icon>settings</mat-icon>
    <a matLine>
      Settings
    </a>
  </mat-list-item>
</mat-nav-list>
