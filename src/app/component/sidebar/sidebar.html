<div class="menu-toggle" (click)="toggle()">
  <i class="fa fa-bars"></i>
</div>

<ul>
  <li *ngFor="let link of links" (click)="activateRoute(link.route)">
    {{ link.title }}
    <i class="material-icons">{{ link.icon }}</i>
  </li>
  <li class="settings" (click)="activateRoute('settings')">
    Settings
    <i class="fa fa-cog"></i>
  </li>
</ul>
